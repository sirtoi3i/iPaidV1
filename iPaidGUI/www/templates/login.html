<ion-view class="loginView">
  <ion-content>
      
        <div class="list list-inset">
          <button class="button button-block button-positive icon-left ion-social-facebook">Facebook</button>
            <button class="button button-block button-assertive icon-left ion-social-googleplus">Google</button>
       </div>
        
        <span class="input-label">or use your email</span>
       
        <div class="list list-inset">
            <label class="item item-input">
                <input type="text" placeholder="Email" ng-model="profile.email" >
            </label>
            <label class="item item-input">
                <input type="password" placeholder="Password" ng-model="profile.password" >
            </label>
        </div>
        
       
        <div class="list list-inset">
          <button class="button button-block" ng-click="login()">Log in</button>
          <button class="button button-block" ng-click="register()">Register</button>
       </div>
   
  </ion-content>
</ion-view>
