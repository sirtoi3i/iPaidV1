<ion-view view-title="Playlists">
     <ion-nav-buttons side="right">
        <a href="#/app/newList">      
            <button class="button button-icon button-clear ion-ios7-plus-empty">
            </button>
        </a>
    </ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="playlist in playlists" href="#/app/playlists/{{playlist.id}}">
        {{playlist.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
