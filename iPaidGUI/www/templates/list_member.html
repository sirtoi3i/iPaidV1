<ion-list>
    <ion-item class="item-avatar  item-icon-right" ng-repeat="member in members" type="item-text-wrap"
              href="#/app/purchases">
        <img ng-src="{{member.face}}">

        <h2>{{member.firstName}} {{member.lastName}}</h2>

        <p>{{member.email}}</p>
        <a ng-click="showConfirm(member)">
            <i class="icon ion-ios7-minus-outline blue"></i>
        </a>
    </ion-item>
